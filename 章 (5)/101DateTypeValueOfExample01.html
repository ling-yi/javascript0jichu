<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			var date1 =new Date(2007, 0, 1);
			alert(date1 + "\n" +date1.toLocaleString() + "\n" + date1.toString() + "\n" + date1.valueOf() + "\n" + date1.toUTCString());
			
			var date2 = new Date(2007, 1, 1);
			
			alert(date1 < date2);
			alert(date1 > date2);
			
			var now = new Date();
			alert(now);
			alert(now.getTimezoneOffset());
		</script>
	</head>
	<body>
	</body>
</html>
