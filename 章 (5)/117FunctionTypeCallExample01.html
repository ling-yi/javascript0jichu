 <!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			window.color = "red";
			var o = { color: "blue" };
			
			function sayColor(){
				alert(this.color);
			}
			
			sayColor();
			
			sayColor.call(this);
			sayColor.call(window);
			sayColor.call(o);
			sayColor.apply(o,["yellow"]);
		</script>
	</head>
	<body>
	</body>
</html>
