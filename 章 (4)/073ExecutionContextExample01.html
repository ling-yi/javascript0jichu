<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			var color = "blue";
			
			function changColor(){
				if(color ==="blue"){
					color = "red";
				}else{
					color = "blue";
				}
			}
			
			changColor();
			
			alert("Color is now " + color);
		</script>
	</head>

	</body>
</html>
