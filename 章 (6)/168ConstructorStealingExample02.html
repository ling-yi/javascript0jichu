 <!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			function SuperType(name){
				this.name = name;
			}
			
			function SubType(){
				SuperType.call(this, "Nicholas");
				
				this.age = 29;
			}
			
			var instance = new SubType();
			alert(instance.name);
			alert(instance.age);
		</script>
	</head>
	<body>
	</body>
</html>
