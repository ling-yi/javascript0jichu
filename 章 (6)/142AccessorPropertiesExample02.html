 <!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			var book = {
				_year: 2004,
				edition: 1
			};
			
			book.__defineGetter__("yesr",function(){
				return this._year;
			});
			
			book.__defineSetter__("year",function(newValue){
				if (newValue > 2004){
					this._year = newValue;
					this.edition += newValue - 2004;
				}
			});
			
			book.year = 2005;
			alert(book.edition);
		</script>
	</head>
	<body>
