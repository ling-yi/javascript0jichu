<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="354EventUtil.js"></script>
	</head>
	<body>
		<div class="editable" id="richedit" contenteditable>aaaaaaa</div>
	</body> 
	<script type="text/javascript">
		var book ={
			title: "Professional JavaScript",
			authors: ["Nicholas C. Zakes"],
			edition: 3,
			year: 2011
		};
		
		var jsonText = JSON. stringify(book, function(key, value){
			switch(key){
				case "authors":
					return value.join(",");
					
				case "year":
					return 5000;
					
				case "edition":
					return undefined;
					
				default:
					return value;
			}
		});
		alert(jsonText);
	</script>
</html>
