<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			function doAdd(){
				if(arguments.length == 1){
					alert(arguments[0] + 100);
				}else if(arguments.length == 2){
					alert(arguments[0] + arguments[1])
				}else{
					var sum = 0;
					for(var i = 0;i < arguments.length;i ++){
						sum +=arguments[i];
					}
					alert(sum);
				}
			}
			doAdd(9);
			doAdd(20,30);
			doAdd(10,20,30,40);
		</script>
	</head>
	<body>
	</body>
</html>
