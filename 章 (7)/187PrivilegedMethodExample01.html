 <!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			function Person(name){
				this.getName = function(){
					return name;
				};
				
				this.setName = function(value){
					name = value;
				};
			}
			
			var person = new Person("Nicholas");
			alert(person.getName());
			person.setName("Greg");
			alert(person.getName());
		</script>
	</head>
	<body>
	</body>
</html>
