 <!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			var factorial = (function f(num){
				if(num <= 1){
					return 1;
				}else{
					return num * f(num - 1);
				}
			});
			
			var anotherFactorial = factorial;
			factorial = null;
			alert(anotherFactorial(4));
		</script>
	</head>
	<body>
	</body>
</html>
