<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="354EventUtil.js"></script>
	</head>
	<body>
		<div id="myDiv" style="background-color:red;height:100px;width:100px;">Hello world!</div>
		<p>122345uhg3r67fgtyh38u</p>
		<input type="text" id="myText" >
	</body> 
	<script type="text/javascript">
		var textbox = document.getElementById("myText");
		
		EventUtil.addHandler(textbox, "compositionstart", functuion(event){
			event = EventUtil.getEvent(event);
			alert(event.data);
		});
		
		EventUtil.addHandler(textbox, "compositionupdate", functuion(event){
			event = EventUtil.getEvent(event);
			alert(event.data);
		});
		
		EventUtil.addHandler(textbox, "compositionend", functuion(event){
			event = EventUtil.getEvent(event);
			alert(event.data);
		});
	</script>
</html>
